<!DOCTYPE html>
<html>
<head>
	<title>Bulb</title>
</head>
<body>
	<center>
<img id="bulb" src="image/f.gif" >
<button id="myswitch" onclick="switchbulb(event)">on</button>

<script>  

var dd = 'on'
function switchbulb (e) {
	e.target.innerHTML = "on"
	if 
		(dd ==='on')
{
	bulb.src='image/b.gif';
	dd='off';
	e.target.innerHTML = "off"
}
else
{
bulb.src='image/f.gif'
dd='on';
}
}

</script>
</center>
</body>  
</html>
